<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick.css'>
    <link rel = 'stylesheet' type = 'text/css' href = 'https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.7.1/slick-theme.css '>

</head>
<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>

        <div id = "menu">
        <a href="javascript:void(0)" id = "close" onclick="closeNav()">&times;</a>
        <a href = "#"> Lista de desejos </a>
        <a href = "#"> Minhas compras </a>
        <a href = "#"> Painel de controle </a>
        <a href = "#"> Logout </a>
        </div>

        <button id="dh_menu_btn" onclick = "openNav()" ><i class="fas fa-bars"></i></button> 


    </header>
    <main class="content">
        <div id = "carousel_wrapper">
            <div id="dh_carousel">
                <img name = "carouselimg" id = "carouselImg"> 
            </div>
        </div>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="teste()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase">
          <!-- inserção dinâmica via js -->
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='filter.js'></script>
</body>

</html>
