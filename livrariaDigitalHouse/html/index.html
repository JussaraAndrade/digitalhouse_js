<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/style.css">
        <title>Livrarias - Digital House</title>
    </head>
    <body>
        <header>

            <div id="nome">
                Digital House - Livraria  
            </div>

            <div id="menu">
                <img id = "botaomenu" src="/imagens/barra.png" alt="" width="60px" height="55px">
            </div>

            <nav id="options">
                <ul type= none>
                    <li><a>Login</a></li>
                    <li><a>Cadastro</a></li>
                    <li><a>Minha conta</a></li>
                    <li><a>Categorias</a></li>
                    <li><a>Promoções</a></li>   
                    <li><a>Novidades</a></li>   
                    <li><a>Contato</a></li>            
                </ul> 
            </nav>
            
        </header>
        
        <section id="carr">
            <div id="carrossel">
                <div id="imagens">
                    <img id="img1" src="/imagens/1.jpg" width="100%" alt="">
                    <img id="img2" src="/imagens/2.jpg" width="100%" alt="">
                    <img id="img3" src="/imagens/3.jpg" width="100%" alt="">
                    <img id="img4" src="/imagens/4.jpg" width="100%" alt="">
                </div>
                <div  id="anterior"><img src="/imagens/ponta de seta esquerda.png" width="60px" alt=""></div>
                <div id="proximo"><img src="/imagens/ponta de seta direita.png" width="60px" alt=""></div>
            </div>

        </section>

        <section id="produtos">
            <div id="pesquisa">
                <input id="barraDePesquisa" type="text">
                <select name="categoria" id="categoria">Selecione a categoria</select>
                <select name="faixa" id="faixa"></select>
            </div>
            <div id="resultados">
                <div class="livro"></div>
                <div class="livro"></div>
                <div class="livro"></div>
                <div class="livro"></div>
                <div class="livro"></div>
                <div class="livro"></div>
                
            </div>
        </section>
        <footer>
            <div id="direitos">
                <p>Todos os direitos reservados - Digital House ©</p>
            </div>

        </footer>
        <script src="/JavaScript/script.js"></script>
    </body>
</html>
