<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital House Livraria</title>
    
    <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <div id="dh_menu">
            <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
            <ul id="dh_menu_list">
                <a href="#" class="dh_menu_item">Config</a>
                <a href="#" class="dh_menu_item">Compras</a>
                <a href="#" class="dh_menu_item">Sair</a>
            </ul>
        </div>
    </header>

    <main class="content">
        <section id="dh_carousel">
            <figure>
                <span class="trs next"></span>
                
                <span class="trs prev"></span>

                <div id="slider">
                    <a href="#" class="trs"><img src="img/a_porta_encantada.PNG" alt="A porta encantada" /></a>
                    <a href="#" class="trs"><img src="img/a_profecia_de_midria.PNG" alt="A Profecia de Mídria" /></a>
                    <a href="#" class="trs"><img src="img/artificial_condition.PNG" alt="Artificial Condition" /></a>
                    <a href="#" class="trs"><img src="img/heroi_nas_highlands.PNG" alt="Herói nas Highlands" /></a>
                    <a href="#" class="trs"><img src="img/jardins_da_lua_volume_um.PNG" alt="Jardins da Lua - Volume Um" /></a>
                    <a href="#" class="trs"><img src="img/o_poder_do_habito.PNG" alt="O poder do Hábito" /></a>
                    <a href="#" class="trs"><img src="img/os_sete_habitos_das_pessoas_altamente_eficazes.PNG" alt="Os sete hábitos das pessoas altamente eficazes"/></a>
                    <a href="#" class="trs"><img src="img/um_casamento_conveniente.png" alt="Um casamento conveniente"/></a>
                </div>
                 
                <figcaption></figcaption>
                <h2 id="bookName" class="carrousel_label"></h2>
             </figure>
        </section>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase"></section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
