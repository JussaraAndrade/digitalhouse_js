<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn" onclick="open_menu()"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
        <div id="lateral_menu" class="lateral_menu">
            <ul>
                <li class="menu_item, close_menu" onclick="close_menu()">&times;</li>
                <li class="menu_item" id="all_books">Todos os Livros</li>
                <li class="menu_item" id="autoajuda">Autoajuda</li>
                <li class="menu_item" id="fantasia">Fantasia</li>
                <li class="menu_item" id="ficcao_cientifica">Ficção Científica</li>
                <li class="menu_item" id="romance">Romance</li>
            </ul>
        </div>
        <section id="dh_carousel">
            <img id = "selected_image" src="https://i.imgur.com/FUW7Zul.jpg"/>
            <a class="prev" onclick="plus_slides(-1)">&#10094;</a>
            <a class="next" onclick="plus_slides(1)">&#10095;</a>
        </section>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="books_filter()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Autoajuda">Autoajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase">
            <!-- As images dos livros buscados aparecerão aqui -->
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
