<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>.:Bookstore</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link
      rel="shortcut icon"
      href="https://image.flaticon.com/icons/svg/2947/2947998.svg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/main.css" />
  </head>

  <body>
    <header class="bookshop_header">
      <h1 class="dh_title">Digital House - Livraria</h1>
      <ul class="dh_menu">
        <li>
          <a>
            <i class="far fa-paper-plane"></i>
            Lista de desejos</a
          >
        </li>
        <li>
          <a>
            <i class="fas fa-shopping-cart"></i>
            Minhas Compras</a
          >
        </li>
        <li>
          <a> <i class="fas fa-tools"></i> Painel de Controle</a>
        </li>
        <li>
          <a>
            <i class="fas fa-sign-out-alt"></i>
            Logout
          </a>
        </li>
      </ul>
      <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
      <section id="dh_carousel">
        <a class="carousel_arrow" id="arrowLeft">
          <i
            class="fas fa-arrow-circle-left"
            style="font-size: 48px; color: #f7425a;"
          ></i
        ></a>

        <img class="carouselImage" src="" alt="" />
        <a class="carousel_arrow" id="arrowRight">
          <i
            class="fas fa-arrow-circle-right"
            style="font-size: 48px; color: #f7425a;"
          ></i
        ></a>
      </section>
      <section class="filters">
        <div class="name_box">
          <input type="text" id="search_bar" placeholder="Nome do livro..." />
          <button id="search_button"">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="advanced_filters">
          <select name="category" id="category">
            <option value="" selected="true" disabled="disabled"
              >Selecione a categoria</option
            >
            <option value="todos">Todos</option>
            <option value="Auto-Ajuda">Auto Ajuda</option>
            <option value="Ficcao-Cientifica">Ficção Científica</option>
            <option value="Fantasia">Fantasia</option>
            <option value="Romance">Romance</option>
            <option value="Outros">Outros</option>
          </select>
          <select name="price_range" id="price_range">
            <option value="" selected="true" disabled="disabled"
              >Faixa de preço</option
            >
            <option value="todos">Todos</option>
            <option value="barato">R$1 - R$20</option>
            <option value="medio">R$21 - R$40</option>
            <option value="caro">R$41 - R$60</option>
            <option value="maisCaro">acima de R$61</option>
          </select>
        </div>
      </section>

      <section class="showcase">
       
      </section>
    </main>
    <footer>
      <p>Todos os direitos reservados - Digital House &#169;</p>
      <div>
        Icons made by
        <a href="https://www.flaticon.com/authors/bqlqn" title="bqlqn">bqlqn</a>
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com
        </a>
      </div>
    </footer>

    <!-- 
        =============================
                MODALS
        =============================
      -->

      <div class="modal-overlay">
        <div class="modal">
         
          <div class="modal-content">
            <div class="modal-img">
              <img src="" alt="">
            </div>
            <div class="modal-info">
              <h2></h2>
              <h3></h3>
              <p class="modal-description"></p>
              <p class="modal-category"></p>
              <p class="modal-price"></p>
            </div>
          
          </div>
          
          <a class="close-modal">
            <span class="material-icons">
              close
              </span>
            </i>
          </a>
        </div>
      </div>
    <script
      src="https://kit.fontawesome.com/37a6fc82c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
