<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title"><b>Digital House - Livraria</b></h1>
        <div class="dropdown">
            <button id="dh_menu_btn" class="dropbtn"><i class="fas fa-bars"></i></button>
            <div class="dropdown-content">
                <a href="#">Meu Perfil</a>
                <a href="#">Lista de Desejos</a>
                <a href="#">Painel de Controle</a>
                <a href="#">Carrinho de Compras</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
    <main class="content">
        
        <section class="slideshow-container">

            <div class="mySlides fade">
                <p class="numbertext">1 / 3</p>
                <img src="./img/carousel01.jpg">
            </div>
              
            <div class="mySlides fade">
              <p class="numbertext">2 / 3</p>
              <img src="./img/carousel02.jpg">
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./img/carousel03.jpg">
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </section>

        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="filterByName()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category" onchange="filterByCategory()">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range"
                onchange=""filterByPrice()>
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section id="card-section" class="showcase">
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src="carousel.js"></script>
    <script src="card.js"></script>
</body>

</html>
