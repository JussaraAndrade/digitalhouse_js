<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
</head>

<body onload="onLoad()">
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>

        <div id="dh_menu">
            <a class="item" href="#">Item 1</a>
            <a class="item" href="#">Item 2</a>
            <a class="item" href="#">Item 3</a>
            <a class="item" href="#">Item 4</a>
        </div>
        <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
        <section id="dh_carousel">
            <img id="img_carousel">
        </section>
        <section class="filters">
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a Categoria</option>
                    <option value="todos">Todos</option>
                </select>
                <select name="price_range" id="price_range">
                </select>
            </div>
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="showcase">
            
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script language="JavaScript" type="text/javascript" src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='./js/main.js'></script>
</body>

</html>
