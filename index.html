<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital House - Livraria</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/carousel.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
        <section id="dh_carousel">
            <img id="carousel-img" src="img/carousel/img1.jpg" alt="books everywhere">
            <button id="carousel-prev" onclick="goPrevImage()">&larr;</button>
            <button id="carousel-next" onclick="goNextImage()">&rarr;</button>
            <div id="carousel-images">
                <button id="selectedImage" data-image="0" class="carousel-img" onclick="setCarouselImage(event)">&bull;</button>
                <button data-image="1" class="carousel-img" onclick="setCarouselImage(event)">&bull;</button>
                <button data-image="2" class="carousel-img" onclick="setCarouselImage(event)">&bull;</button>
                <button data-image="3" class="carousel-img" onclick="setCarouselImage(event)">&bull;</button>
            </div>
        </section>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="getBookTitle(event)"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="todos" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="todos">Mostrar todos</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="todos" selected="true" disabled="disabled">Faixa de pre√ßo</option>
                    <option value="todos">Mostrar todos</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase" id="livros">
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src="js/books.js"></script>
    <script src='js/main.js'></script>
    <script src="js/carousel.js"></script>
</body>

</html>
