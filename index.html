<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>

    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <div class="subnav">
            <button id="dh_menu_btn" class="subnavbtn"><i class="fas fa-bars"></i></button>
            <div class="subnav-content">
                <div class="link">
                    <a href="#">Home</a>
                    <a href="#">Contato</a>
                    <a href="https://www.digitalhouse.com/br/">Escola<br>Digital House</a>
                </div>
            </div>
        </div>
    </header>

    <main class="content">

        <section id="dh_carousel">
            <img src="" alt="" id="slide">
        </section>
        
        <section class="filters">

            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro..." value="">
                <button id="search_button" onclick="filtro()"><i class="fas fa-search"></i></button>
            </div>

            <div class="advanced_filters">

                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Autobiografia">Autobiografia</option>
                    <option value="Ficção">Ficção</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                    <option value="Terror">Terror</option>
                    <option value="Contos">Contos</option>
                </select>

                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>

            </div>

            <div class="button">
                <button id="button" onclick="cardBook ()">Todos os Livros</i></button>
            </div>

        </section>

        <section class="showcase" id="container-card">
            <!-- CARDS COM OS LIVROS -->
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src='Livraria.js'></script>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
