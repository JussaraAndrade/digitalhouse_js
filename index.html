<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>

  <body>
    <header class="bookshop_header">
      <h1 class="dh_title">Digital House - Livraria</h1>
      <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
      <section id="dh_carousel"></section>
      <section class="filters">
        <div class="name_box">
          <input type="text" id="search_bar" placeholder="Nome do livro..." />
          <button id="search_button">
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="advanced_filters">
          <select name="category" id="category">
            <option value="" selected="true" disabled="disabled">
              Selecione o autor
            </option>
            <option value="all">
              Todos os autores
            </option>
            <!--
              Js Will inject HTML Elements here 
            -->
          </select>
          <select name="price_range" id="price_range">
            <option value="" selected="true" disabled="disabled"
              >Faixa de pre√ßo</option
            >
            <option value="all">Todos os valores</option>
            <option value="barato">R$1 - R$20</option>
            <option value="medio">R$21 - R$40</option>
            <option value="maisCaro">acima de R$41</option>
          </select>
        </div>
      </section>

      <section class="showcase">
        <!--
          Js Will inject HTML Elements here 
        -->
      </section>
      <div class="right-drawer"></div>
    </main>
    <footer>
      <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/37a6fc82c8.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
