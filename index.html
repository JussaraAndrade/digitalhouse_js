<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Digital House > Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="bookshop_header">
        <img src="./img/logo-DH-library.png" alt="Digital House - Library" id="logo_header">
        <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
        <nav id="menu">
            <ul>
                <a href=""><li>Lista de desejos</li></a>
                <a href=""><li>Minhas compras</li></a>
                <a href=""><li>Painel de controle</li></a>
                <a href=""><li>Logout</li></a>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section id="dh_carousel">
            <img id="img_carousel_0" src="https://lojasaraiva.vteximg.com.br/arquivos/ids/21873492/2707_tv_especial_hp_aniversario.png?v=637314681892770000" alt="Comemore o aniversário do bruxo mais famoso aproveitando descontos.">
        </section>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase">
            
        </section>
    </main>

    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>

    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
