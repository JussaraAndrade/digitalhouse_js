<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Page Title</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='Main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn" onclick="exibe()"><i class="fas fa-bars"></i></button>
    </header>

    <main class="content">
        <section id="dh_carousel">
          <ul class="slide_carousel" data-slide="carousel" data-time="3s" data-auto>
            <li class="slide_item"><img src="images/1.jpg" alt="Banner 1"></li>
            <li class="slide_item"><img src="images/2.jpg" alt="Banner 2"></li>
            <li class="slide_item"><img src="images/3.jpg" alt="Banner 3"></li>
            <li class="slide_item"><img src="images/4.jpg" alt="Banner 4"></li>
          </ul>
        </section>

        <div id="dh_menu">            
            <nav>
                <a href="#">Minha conta</a>
                <a href="#">Meus pedidos</a>
                <a href="#">Meus itens marcados</a>
                <a href="#">Sair da conta</a>
            </nav>
        </div> 
    
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option> -->
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

    <section class="showcase">
        <div class="card">
            <img src="images/AutoAjuda1.jpg">
            
        </div>
        <div class="card">
            <img src="images/AutoAjuda2.jpg">
            
        </div>
        <div class="card">
            <img src="images/fantasia1.jpg">
            
        </div>
        <div class="card">
            <img src="images/ficção1.jpg">
            
        </div>  
        <div class="card">
            <img src="images/ficção2.jpg">
            
        </div>
        <div class="card">
            <img src="images/romance1.jpg">
            
        </div>  
    </section>
  </main>
  <footer>
    <p>Todos os direitos reservados - Digital House &#169;</p>
  </footer>
  <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
  <script src='main.js'></script>
</body>

</html>
