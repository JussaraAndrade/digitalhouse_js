<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Livraria do Arthur</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                    <span class = "icon">
                        <i class="fa fa-list-ul" aria-hidden="true"></i>
                    </span>
                    <span class = "title"> Lista de Desejos</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class = "icon">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </span>
                    <span class = "title"> Minhas Compras</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class = "icon">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                    </span>
                    <span class = "title"> Painel de Controle</span>
                </a>
            </li>
            <li>
                <button id = "book_add_menu_button">
                    <span class = "icon">
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                    </span>
                    <span class = "title"> Adicionar Livro</span>
                </button>
            </li>
            <li>
                <a href="#">
                    <span class = "icon">
                        <i class="fa fa-ban" aria-hidden="true"></i>

                    </span>
                    <span class = "title"> Logout</span>
                </a>
            </li>
        </ul>
    </div>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <main class="content">
        <section id="dh_carousel">
            <div class="items">
                <img class = "carousel_img" src = "./img/Banner-Livros.png">
                <img class = "carousel_img" src="./img/Banner-Promocao.png">
                <img class = "carousel_img" src="./img/Banner-Legal.png">
            </div>
        </section>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase">
        </section>
    </main>
    <div class="book_add">
        <div class="container_input">
            <div class="input_label">
                <span class = "input_content">Título do livro</span>
            </div>
            <input type="text" id="book_title_add" class = "book_input">
        </div>
        <div class="container_input">
            <div class="input_label">
                <span class = "input_content">Link da imagem</span>
            </div>
            <input type="text" id="book_img_add" class = "book_input" >
        </div>
        <div class="container_input">
            <div class="input_label">
                <span class = "input_content">Descrição do livro</span>
            </div>
            <input type="text" id="book_description_add" class = "book_input" >
        </div>
        <div id="add_buttons">
            <button id="book_confirm_cancel">Cancelar</button>
            <button id="book_confirm_add">Adicionar Livro</button>
        </div>
    </div>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>

    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
