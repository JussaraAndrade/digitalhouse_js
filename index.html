<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <nav id="nav">
        <ul>
            <li>
                <a href="#">Lista de Desejos</a>
                <img class="menu" src="img/shoplist.svg" alt="">
            </li>
            <li>
                <a href="#">Minhas Compras</a>
                <img class="menu" src="img/bag.svg" alt="">
            </li>
            <li>
                <a href="#">Painel de Controle</a>
                <img class="menu" src="img/config.svg" alt="">
            </li>       
            <li>
                <a href="#">Sair</a>
                <img class="menu" src="img/logout.svg" alt="">
            </li>
        </ul>
    </nav>
    <main class="content">
        <section id="dh_carousel">
            <figure id="carousel">
                <button id="back"></button>
                <img src="img/books.jpg" alt="Livros" id="img-1" class="active"/>
                <img src="img/kindle.jpg" alt="E-books" id="img-2"/>
                <img src="img/bookcase.jpg" alt="Estante de Livros" id="img-3"/>
                <button id="next"></button>
            </figure>
        </section>
        <section class="filters">
            <div class="name_box">
                <input type="text" id="search_bar" placeholder="Nome do livro...">
                <button id="search_button" onclick="teste()"><i class="fas fa-search"></i></button>
            </div>
            <div class="advanced_filters">
                <select name="category" id="category">
                    <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                    <option value="Auto Ajuda">Auto Ajuda</option>
                    <option value="Ficção Científica">Ficção Científica</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Romance">Romance</option>
                </select>
                <select name="price_range" id="price_range">
                    <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                    <option value="barato">R$1 - R$20</option>
                    <option value="medio">R$21 - R$40</option>
                    <option value="caro">R$41 - R$60</option>
                    <option value="mais caro">acima de R$61</option>
                </select>
            </div>
        </section>

        <section class="showcase">
            <!-- livros -->
        </section>
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
